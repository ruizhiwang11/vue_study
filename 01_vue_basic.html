<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width",initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="./lib/vue.js"></script>
</head>

<body>

     <div id="app">
        <p>{{msg}}</p>

        <P>{{msg}}</P>
     </div>  <!-- new vue will control this part -->
    <script>
    var vm=new Vue({
        el: '#app' , // to show this "new" example to control which part of the page
        data:{
            msg:'Welcome to study Vue' //no need to touch DOM
        }
    
    })
        
    </script>
</body>
</html>
